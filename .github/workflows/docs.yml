name: docs
on:
  push:
    branches:
      - mkdocs-0.2
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/mkdocs
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install Material MkDocs
        run: pip install mkdocs-material 
      - name: Deploy docs to docs folder on main
        run: mkdocs gh-deploy -m "Update GitHub pages for latest documentation release" -b gh-pages --force
